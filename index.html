<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SignUp Form</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h2>Sign Up Now</h2>
        <p>Fill in the data below</p>
        <form action="#" method="GET">
          <div class="form-group">
            <label for="fname">Name:</label>
            <input
              type="text"
              class="input"
              name="fname"
              placeholder="Enter Your Full Name"
              id="fname"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="input"
              name="email"
              placeholder="Enter Your E-mail Address"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="pass">Password:</label>
            <input
              type="password"
              class="input"
              name="pass"
              placeholder="Enter Your Password"
              id="pass"
              required
            />
          </div>
          <div class="form-group">
            <label for="position">Choose a position:</label>
            <select name="position" id="position" required>
              <option value="">Enter Your Position</option>
              <option value="Developer">Developer</option>
              <option value="Testing">Testing</option>
              <option value="Marketing">Marketing</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gender" id="gender" required>Gender:</label>
              <input type="radio" name="gender" value="Male" />  
            <label for="gender" class="gender">Male</label>  
            <input type="radio" name="gender" value="Female" />  
            <label for="gender" class="gender">Female</label>  
            <input type="radio" name="gender" value="Secret" />  
            <label for="gender" class="gender">Secret</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="check" name="checkbox" required />
            <label for="checkbox"> I confirm that all data are correct</label>
          </div>
          <div class="form-group">
            <div class="sub">
              <input type="submit" class="input btn " id="submit" />
              <input type="reset" class="input btn or" id="reset" />
              <hr />
              <a
                href="https://www.google.com/gmail/"
                target="_blank"
                class="google"
                ><i class="fab fa-google"></i>Continue with Google</a
              >
              <p>Already have an account? <a href="#" class="log">Log in</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
